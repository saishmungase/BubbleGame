<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="uppanel">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hit" class="box">7</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="time"  class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="mark" class="box">0</div>
                </div>              
            </div>


            <div class="downpanel">
                
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
